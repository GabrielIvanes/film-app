<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Film</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="search-box">
        <input type="text" placeholder="Entrez votre film" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="error-404">
        <img src="error-404.png" alt="error 404" />
        <h2>Film non trouvé ...</h2>
      </div>
      <div class="no-movie">
        <h2>S'il vous plaît, entrez un film</h2>
      </div>
      <div class="main-box">
        <div class="poster"><img src="" /></div>
        <div class="details">
          <h2></h2>
          <h3></h3>
          <div class="chiffres">
            <span class="annee">
              <span class="chiffre"></span>
              <i class="fa-solid fa-calendar"></i>
            </span>
            <span class="duree">
              <span class="chiffre"></span>
              <i class="fa-solid fa-hourglass-start"></i>
            </span>
            <span class="note">
              <span class="chiffre"></span>
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
          <div class="theme"></div>
          <div class="realisateur"></div>
          <div class="acteurs"></div>
        </div>
      </div>
      <div class="synopsis">
        <h3>SYNOPSIS:</h3>
        <div class="text"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
